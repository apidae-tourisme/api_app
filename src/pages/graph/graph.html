<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <ion-img id="header_logo" src="assets/img/logo_white.png" srcset="assets/img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-title text-center>
      ApiApp
    </ion-title>
    <ion-buttons right>
      <button ion-button id="header_search" (click)="modalSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="graph_wrapper">
  <div id="loading_spinner" *ngIf="!explorerService.networkData" text-center><ion-spinner name="dots"></ion-spinner><span color="light">Chargement en cours</span></div>
  <graph *ngIf="explorerService.networkData" [networkData]="explorerService.networkData" (rootChange)="rootNodeChange($event);"></graph>
</ion-content>
