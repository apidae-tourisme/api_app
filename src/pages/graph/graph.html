<ion-header>
  <ion-navbar color="danger" *ngIf="authService.isLoggedIn()">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <ion-img id="header_logo" src="assets/img/logo_white.png" srcset="assets/img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-title text-center>
      ApiApp
    </ion-title>
    <ion-buttons right>
      <button ion-button id="header_search" (click)="modalSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content id="graph_wrapper">
  <div id="loading_spinner" *ngIf="authService.isLoggedIn() && !explorerService.networkData" text-center>
    <ion-spinner name="dots"></ion-spinner>
    <span color="light">Chargement en cours</span>
  </div>
  <graph *ngIf="authService.isLoggedIn() && explorerService.networkData" [networkData]="explorerService.networkData"
       (rootChange)="rootNodeChange($event);"></graph>
  <div *ngIf="!authService.isLoggedIn()" id="auth_panel" text-center>
    <img src="assets/img/login.png"  srcset="assets/img/login.png 2x"/>
    <button ion-button outline color="danger" (click)="authService.authenticate()">Authentification</button>
  </div>
</ion-content>
