<ion-header>
  <ion-navbar color="danger" mode="md">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <ion-img id="header_logo" src="assets/img/logo_white.png" srcset="assets/img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-toolbar color="danger" mode="md" no-border>
      <ion-searchbar (ionInput)="filterNodes($event)" (ionFocus)="loadResults()" placeholder="Rechercher" debounce="800"></ion-searchbar>
    </ion-toolbar>
  </ion-navbar>
  <ion-toolbar class="toolbar_header" *ngIf="showSearch && nodes">
    <ion-buttons left>
      <button ion-button (click)="clearResults()" class="close_toolbar">
        <ion-icon name="arrow-back" large></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <div>{{nodes.length}} r√©sultat{{nodes.length != 1 ? 's' : ''}}</div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="graph_wrapper">
  <div *ngIf="!showSearch">
    <div class="loading_spinner" *ngIf="!explorerService.networkData" text-center>
      <ion-spinner name="dots"></ion-spinner>
      <span color="light">Chargement en cours</span>
    </div>
    <graph *ngIf="explorerService.networkData" [networkData]="explorerService.networkData" (showDetails)="modalDetails()"
           (rootChange)="rootNodeChange($event);"></graph>
  </div>

  <div class="loading_spinner" *ngIf="!nodes && showSearch" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <ion-list *ngIf="showSearch" [virtualScroll]="nodes" [approxItemHeight]="'60px'">
    <ion-item *virtualItem="let node" text-wrap (click)="navigateToGraph(node.id)">
      <ion-thumbnail item-left>
        <ion-img *ngIf="node.picture" [src]="node.picture"></ion-img>
        <div *ngIf="!node.picture" class="font_avatar {{node.category}}" text-center>{{node.code}}</div>
      </ion-thumbnail>
      <h2>{{node.label}}</h2>
      <p>{{node.description}}</p>
      <ion-icon item-right name="arrow-forward" large></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
