<ion-header>
  <ion-navbar color="lighter">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <img id="header_logo" src="assets/img/logo-apiapp-mini.svg"/>
      </button>
    </ion-buttons>
    <ion-toolbar no-border>
      <ion-searchbar (ionInput)="filterNodes($event)" (ionFocus)="loadResults()" [(ngModel)]="searchQuery" placeholder="Rechercher" debounce="500"></ion-searchbar>
    </ion-toolbar>
    <ion-buttons right *ngIf="dataService.userSeed">
      <button ion-button (click)="navigateTo(dataService.userSeed.id, true, true)">
        <img id="avatar_logo" *ngIf="dataService.userSeed.picture" src="{{dataService.userSeed.picture}}"/>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar color="lighter" class="toolbar_header" *ngIf="searchService.showSearch && searchService.nodes">
    <ion-buttons left text-center>
      <button ion-button color="link" (click)="clearResults()" class="close_toolbar">
        <ion-icon name="arrow-back" large></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>
      <div>{{searchService.nodes.length == 0 ? 'Aucun' : searchService.nodes.length}} rÃ©sultat{{searchService.nodes.length > 1 ? 's' : ''}}</div>
    </ion-title>
    <ion-buttons right text-center>
      <button ion-button icon-only color="link" (click)="createSeed()" id="create_seed">
        <ion-icon md="ios-add-circle-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="lighter" class="toolbar_header" *ngIf="!searchService.showSearch" no-border-bottom>
    <ion-buttons left text-center>
      <button color="link" *ngIf="explorerService.previousNode" ion-button (click)="navigateTo(explorerService.previousNode.id, false)" class="close_toolbar">
        <ion-icon name="arrow-back" large></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center *ngIf="explorerService.rootNode">
      <button ion-button clear (click)="displayDetails()" id="title_button">
        <img *ngIf="explorerService.rootNode.picture" src="{{explorerService.rootNode.picture}}"/>
        <div *ngIf="!explorerService.rootNode.picture" class="font_avatar {{explorerService.rootNode.category}}" text-center>{{explorerService.rootNode.code}}&nbsp;</div>
        <div>
          <p text-left>{{explorerService.rootNode.label}}</p>
          <p text-left>{{explorerService.rootNode.description}}</p>
        </div>
      </button>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="list_wrapper" *ngIf="!searchService.showSearch">
    <div id="loading_spinner" *ngIf="!explorerService.networkData" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
    <ion-list id="scroll_nodes" *ngIf="explorerService.networkData && explorerService.networkData.nodes">
      <div *ngFor="let node of explorerService.networkData.nodes" (click)="navigateTo(node.id, false)">
        <ion-item text-wrap *ngIf="!node.isRoot && !node.isPrevious">
          <ion-avatar item-left class="bg_seed {{node.category}}">
            <ion-img *ngIf="node.picture" [src]="node.picture"></ion-img>
            <div *ngIf="!node.picture" class="font_avatar {{node.category}}" text-center>{{node.code}}</div>
          </ion-avatar>
          <h2>{{node.label}}</h2>
          <p text-nowrap>{{node.description}}</p>
          <button ion-button large clear item-right color="link"><ion-icon name="arrow-forward"></ion-icon></button>
        </ion-item>
      </div>
    </ion-list>
  </div>

  <div class="loading_spinner" *ngIf="!searchService.nodes && searchService.showSearch" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <ion-list *ngIf="searchService.showSearch && searchService.nodes.length > 0" id="search_results">
    <ion-item *ngFor="let node of searchService.nodes" text-wrap (click)="navigateTo(node.id, true, true)">
      <ion-avatar item-left class="bg_seed {{node.category}}">
        <ion-img *ngIf="node.picture" [src]="node.picture"></ion-img>
        <div *ngIf="!node.picture" text-center><i class="ion-md-custom-{{node.category}}"></i></div>
      </ion-avatar>
      <h2>{{node.label}}</h2>
      <p text-nowrap>{{node.description}}</p>
      <ion-icon item-right color="link" name="arrow-forward" large></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
