<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <ion-img id="header_logo" src="assets/img/logo_white.png" srcset="assets/img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-title text-center>
      ApiApp
    </ion-title>
    <ion-buttons right>
      <button ion-button id="header_search" (click)="modalSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="loading_spinner" *ngIf="!explorerService.networkData" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <div id="fixed_nodes">
    <ion-item *ngIf="explorerService.previousNode" (click)="navigateTo(explorerService.previousNode.id)">
      <ion-icon item-left name="arrow-back" large></ion-icon>
      <h2>{{explorerService.previousNode.label}}</h2>
    </ion-item>
    <ion-item text-wrap id="root_node">
      <button ion-button large color="primary" item-right (click)="modalDetails(explorerService.rootNode.id)"><ion-icon name="search"></ion-icon></button>
      <ion-thumbnail item-left>
        <ion-img *ngIf="explorerService.rootNode.picture" [src]="explorerService.rootNode.picture"></ion-img>
        <div *ngIf="!explorerService.rootNode.picture" class="font_avatar {{explorerService.rootNode.category}}" text-center>{{explorerService.rootNode.code}}</div>
      </ion-thumbnail>
      <h2>{{explorerService.rootNode.label}}</h2>
      <p>{{explorerService.rootNode.description}}</p>
    </ion-item>
  </div>
  <ion-list id="scroll_nodes" *ngIf="explorerService.networkData && explorerService.networkData.nodes">
    <div *ngFor="let node of explorerService.networkData.nodes" (click)="navigateTo(node.id)">
      <ion-item *ngIf="!node.isRoot && !node.isPrevious">
        <ion-thumbnail item-left>
          <ion-img *ngIf="node.picture" [src]="node.picture"></ion-img>
          <div *ngIf="!node.picture" class="font_avatar {{node.category}}" text-center>{{node.code}}</div>
        </ion-thumbnail>
        <h2>{{node.label}}</h2>
        <button ion-button clear item-right><ion-icon large name="arrow-forward"></ion-icon></button>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
