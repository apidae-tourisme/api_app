<ion-header>
  <ion-navbar color="danger">
    <ion-buttons left>
      <button ion-button (click)="homeNode()">
        <ion-img id="header_logo" src="assets/img/logo_white.png" srcset="assets/img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-title text-center>
      ApiApp
    </ion-title>
    <ion-buttons right>
      <button ion-button id="header_search" (click)="modalSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="loading_spinner" *ngIf="!explorerService.networkData" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <ion-list *ngIf="explorerService.networkData && explorerService.networkData.nodes" [virtualScroll]="explorerService.networkData.nodes" [approxItemHeight]="'50px'">
    <ion-item *virtualItem="let node" (click)="navigateTo(node.id)">
      <ion-thumbnail item-left>
        <ion-img *ngIf="node.picture" [src]="node.picture"></ion-img>
        <div *ngIf="!node.picture" class="font_avatar {{node.category}}" text-center>{{node.code}}</div>
      </ion-thumbnail>
      <h2>{{node.label}}</h2>
      <p>{{node.description}}</p>
      <button ion-button clear item-right><ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>
  </ion-list>
</ion-content>
