<ion-header id="seed_header">
  <ion-navbar color="lighter" hideBackButton="true">
    <ion-buttons left>
      <button ion-button (click)="closeShare()" icon-only clear>
        <ion-icon name="hexa-left" color="link"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title text-center>Partager la graine</ion-title>
  </ion-navbar>
</ion-header>

<ion-content id="share_form">
  <ion-list>
    <ion-item text-wrap>
      <h2>Trier le contenu</h2>
      <p>par ordre {{sortBy == 'alpha' ? 'alphab√©tique' : 'chronologique'}}</p>
      <button ion-button item-right large color="link" [clear]="sortBy != 'alpha'" icon-only (click)="setSortBy('alpha')">
        <ion-icon name="ios-list"></ion-icon>
      </button>
      <button ion-button item-right large color="link" [clear]="sortBy != 'chrono'" icon-only (click)="setSortBy('chrono')">
        <ion-icon name="custom-clock"></ion-icon>
      </button>
    </ion-item>
    <button ion-item *ngFor="let mode of sharingModes" text-wrap (click)="shareWidget(mode)">
      <ion-icon color="link" [name]="mode.icon" item-start></ion-icon>
      <p>{{mode.label}}</p>
    </button>
  </ion-list>
</ion-content>
