<ion-header>
  <ion-navbar color="lighter" hideBackButton="true">
    <ion-buttons left>
      <button ion-button icon-only color="link" (click)="dismiss()" large>
        <ion-icon name="arrow-back" large></ion-icon>
      </button>
    </ion-buttons>
    <ion-toolbar no-border>
      <div id="search_counter">{{(searchQuery && searchQuery.length >= 3) ? (searchService.searching ? '...'  : searchService.nodes.length) : explorerService.networkData.count}}</div>
      <ion-searchbar #search (ionInput)="searchNodes($event)" (ionFocus)="loadResults()" [(ngModel)]="searchQuery"
                     placeholder="Rechercher" debounce="600"></ion-searchbar>
    </ion-toolbar>
    <ion-buttons right></ion-buttons>
  </ion-navbar>
  <ion-toolbar id="search_filters" color="action" no-padding>
    <ion-segment [(ngModel)]="searchScope" (ionChange)="scopeChanged($event)">
      <ion-segment-button value="all">
        <span ion-text [color]="searchScope == 'all' ? 'lighter' : 'link'">Tout</span>
      </ion-segment-button>
      <ion-segment-button value="private">
        <span ion-text [color]="searchScope == 'private' ? 'lighter' : 'link'">Privé</span>
      </ion-segment-button>
      <ion-segment-button value="apidae">
        <span ion-text [color]="searchScope == 'apidae' ? 'lighter' : 'link'">Réseau</span>
      </ion-segment-button>
      <ion-segment-button value="public">
        <span ion-text [color]="searchScope == 'public' ? 'lighter' : 'link'">Public</span>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content id="search_seeds">
  <div class="loading_spinner" *ngIf="searchService.searching" text-center>
    <ion-spinner name="dots"></ion-spinner>
    <p ion-text color="light">Recherche en cours</p>
  </div>
  <div class="loading_spinner" *ngIf="!searchQuery || searchQuery.length < 3" text-center>
    <img src="assets/img/logo-apiapp.svg"/>
    <p>
      Veuillez saisir au moins 3 caractères<br/>
      pour lancer une recherche
    </p>
  </div>
  <ion-list *ngIf="searchService.nodes.length > 0" id="search_results">
    <ion-item *ngFor="let node of searchService.nodes" text-wrap (click)="selectSeed(node)">
      <ion-icon *ngIf="node.scope == 'private'" name="lock" class="item_lock"></ion-icon>
      <ion-avatar item-left class="bg_seed {{node.category}}">
        <img *ngIf="node.picture()" src="{{node.pictureData()}}"/>
        <div *ngIf="!node.picture()" text-center><i class="ion-md-custom-{{node.category}}"></i></div>
      </ion-avatar>
      <h2>{{node.label}}</h2>
      <p text-nowrap>{{node.description}}</p>
      <ion-icon item-right color="link" name="arrow-forward" large></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
