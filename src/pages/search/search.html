<ion-header>
  <ion-navbar color="danger">
    <ion-title text-center>
      Rechercher
    </ion-title>
    <ion-buttons right>
      <button ion-button id="header_close" (click)="closeModal()">Fermer</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="loading_spinner" *ngIf="!nodes" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <ion-searchbar (ionInput)="filterNodes($event)" [showCancelButton]="true" [cancelButtonText]="'Annuler'" placeholder="Rechercher"></ion-searchbar>
  <ion-list [virtualScroll]="nodes">
    <ion-item-sliding *virtualItem="let node">
      <ion-item>
        <h2>{{node.name}}</h2>
        <p>{{node.description}}</p>
      </ion-item>
      <ion-item-options>
        <button ion-button color="primary" (click)="modalDetails(node.id)"><ion-icon name="search"></ion-icon></button>
        <button ion-button color="secondary" (click)="navigateTo(node.id)"><ion-icon name="git-network"></ion-icon></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
