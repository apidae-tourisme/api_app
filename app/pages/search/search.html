<ion-header>
  <ion-navbar danger>
    <ion-buttons left>
      <button (click)="homeNode()">
        <ion-img id="header_logo" src="img/logo_white.png" srcset="img/logo_white.png 2x"></ion-img>
      </button>
    </ion-buttons>
    <ion-title text-center>
      Rechercher
    </ion-title>
    <ion-buttons right>
      <button id="header_close" (click)="closeModal()">Fermer</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div id="loading_spinner" *ngIf="!nodes" text-center><ion-spinner name="dots"></ion-spinner><span light>Chargement en cours</span></div>
  <ion-searchbar (ionInput)="filterNodes($event)" [showCancelButton]="true" [cancelButtonText]="Annuler" placeholder="Rechercher"></ion-searchbar>
  <ion-list [virtualScroll]="nodes">
    <ion-item-sliding *virtualItem="let node">
      <ion-item>
        <h2>{{node.name}}</h2>
        <p>{{node.description}}</p>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
